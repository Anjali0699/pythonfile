<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:aqua;color:white;">
<h2>Registration Form</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the username"><br><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br><br>
    <input type="email" name="email" placeholder="Enter your email id"><br><br>
    <input type="password" name="password" placeholder="Enter the password"><br><br>
    <input type="password" name="confirm_password" placeholder="Enter the password again"><br><br>
    <input type="submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
